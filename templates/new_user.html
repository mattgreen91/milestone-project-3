{% extends "base.html" %}
{% block content %}
<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner text-center rounded">
          <h2 class="section-heading mb-5">
            <span class="section-heading-upper">Come Join Us</span>
            <span class="section-heading-lower">New User</span>
          </h2>
          <!-- user can register new user and password -->
          <form method="POST" action="{{ url_for('new_user') }}">
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-grey-text"></i>
                <input id="username" name="username" type="text" minlength="5" maxlength="10"
                  pattern="^[a-zA-Z0-9]{5,10}$"
                  title="Username can only be letters or numbers, between 5 and 10 in length" 
                  class="validate" required>
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-lock prefix light-grey-text"></i>
                <input id="password" name="password" type="password" minlength="8" maxlength="15"
                  pattern="^[a-zA-Z0-9]{8,15}$"
                  title="Password can only be letters or numbers, between 8 and 15 in length" 
                  class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <button type="submit" class="col s12 btn-large orange">Create User</button>
            </div>
          </form>
          <h6 class="text-center">
            <!-- if user already exists, link to the login page -->
            <a href="{{ url_for('login') }}"> Already have an account? Click here to log in </a>
          </h6>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
