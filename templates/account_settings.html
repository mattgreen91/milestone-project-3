{% extends "base.html" %}
{% block content %}
    <section class="page-section about-heading">
      <div class="container">
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{{ url_for('static', filename='img/cclass.jpg') }}" alt="">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">
              <div class="bg-faded rounded p-5">
                <h2 class="section-heading mb-4">
                  <span class="section-heading-upper">{{ username }}'s</span>
                  <span class="section-heading-lower">Account Settings</span>
                </h2>
                <h6>Change Password</h6>
                <form method="POST" action="{{ url_for('change_password', user_id=username._id) }}">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="fas fa-lock prefix light-grey-text"></i>
                      <input id="password" name="password" type="password" minlength="8" maxlength="15" pattern ="^[a-zA-Z0-9]{8,15}$" title="Password can only be letters or numbers, between 8 and 15 in length" class="validate" required>
                      <label for="password">New Password</label>
                    </div>
                    </div>
                    <div class="row">
                    <button type="submit" class="col s12 btn-large orange">Change Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
