{% extends "base.html" %}
{% block content %}
<section class="page-section about-heading">
  <div class="container">
    <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{{ url_for('static', filename='img/bmw.jpg') }}"
      alt="">
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper text-center">Tell Us About Your</span>
              <span class="section-heading-lower text-center">Car Spotting</span>
              </h2>
              <form method="POST" action="{{ url_for('add') }}">
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>Car Make</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>Car Model</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>City</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>Country</option>
                      <option value="1">BMW</option>
                      <option value="2">MERCEDES</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="datepicker" value="Date Seen">
                  </div>
                </div>
                <div class="text-center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Spotting 
                  <i class="fas fa-car"></i>
                </button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
